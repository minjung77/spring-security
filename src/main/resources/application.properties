spring.application.name=spring_security

spring.datasource.url=jdbc:mariadb://192.168.44.133:3306/fullstack
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=fullstack
spring.datasource.password=fullstack

# devtools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 

logging.level.org.springframework.security=DEBUG

jwt.secretkey=astringsecretatleast256bitslongastringsecretatleast256bitslong
jwt.validity=1800000
